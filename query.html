<!DOCTYPE html>
<html>
    <head>
        <title>query</title>
        <style>
            body{background-color: thistle;}
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Student Query</h1>
        <hr>
        <form method="post" style="font-size: x-large;">
            <label>Name:</label>
            <input type="text" required><br><br>
            <label>College:</label>
            <input type="text"><br><br>
            <label>Email-ID</label>
            <input type="email" placeholder="name@server.com" required><br><br>
            <label>Phone no:</label>
            <input type="number" placeholder="+91 7890613427" required><br><br>
            <label>Subject:</label>
            <input list="topics">
            <datalist id="topics">
                <option value="Registration"></option>
                <option value="Event_details"></option>
                <option value="College"></option>
            </datalist><br><br>
            <label>Query:</label><br>
            <textarea rows="5" cols="25" required></textarea><br><br><br>
            <input type="submit" value="Submit" onclick="alert('Thank you for contacting us!!   We will try to clear your doubts within 24 hours.') "></input>
        </form>
    </body>
</html>
